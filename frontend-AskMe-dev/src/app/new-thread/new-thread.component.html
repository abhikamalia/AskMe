<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Thread</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-group mb-3" *ngIf="!threadInGroup">
            <label class="input-group-text" for="inputGroupSelect01">Group</label>
            <select class="form-select" id="inputGroupSelect01" [(ngModel)]="group" name="group">
              <option selected>Choose Group</option>
              <option [value]="group.name" *ngFor="let group of groupData">{{ group.name }}</option>
              
            </select>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="message-text" placeholder="Question" [(ngModel)]="question" name="question"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createNewThread()" data-bs-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
